<html lang="en">

    <link rel="stylesheet" href="clock.css">
<body>
    <div class=""center>
        <div id="banner"><span>your local time</span></div>
        <div id="clock1"></div>
    </div>
    <div class=""center>
        <div id="banner"><span>your local date</span></div>
        <div id="clock2"></div>
    </div>
    
</body>
<script>
    const clock=document.getElementById('clock')
    // let date=new Date();
    // console.log(date.toLocaleString);
    setInterval(function(){
        let time=new Date();
        clock1.innerHTML=time.toLocaleTimeString();
        
    },1000);
    setInterval(function(){
        let time=new Date();
        clock2.innerHTML=time.toDateString();
        
    },1000);
</script>
</html>
